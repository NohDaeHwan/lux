<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- ======= Header ======= -->
<header class="align-items-center" id="mypage-header">
    <div class="container-fluid">
        <div class="navbar navbar-expand-lg pt-3">
            <h2 style="color:white;" class="nav-link">
                My Page
            </h2>
        </div>
        <div class="navbar pt-3">
            <div class="ml-5" style="width: 200px; height:200px;">
                <div class="slider_img-box">
                    <div>
                        <img src="/static/assets/img/watch.png" alt="" class="" />
                    </div>
                </div>
            </div>
            <div style="flex-grow: 1;">
                <div>
                    <h1 style="color:white; font-size: 60px;" th:text="${user.userName}">시팔학번</h1>
                    <h6><a th:href="@{/mypage/profile-update}" style="color:lightgray;">회원정보변경 ></a></h6>
                </div>
                <div>
                    <h3 style="color:white;" th:text="${user.userGrade.gradeName}">LV.3 멤버</h3>
                    <h6 style="color:lightgray;" th:text="'가입일: ' + ${#temporals.format(user.createdAt,'yyyy.MM.dd')}">가입일: 2019.03.09</h6>
                </div>
                <div>
                    <h4 style="color:lightgray;" th:if="${nextGrade} == null" th:text="${user.userName}+'님 항상 감사합니다.'" >구*현님 다음 등급인 브론즈까지 82,768점 남았습니다.</h4>
                    <h4 style="color:lightgray;" th:if="(${nextGrade} != null)and(${total}>${nextGrade.rankUp})" th:text="${user.userName}+'님 다음 등급인 ' + ${nextGrade.gradeName} + '까지 0P 남았습니다.'" >구*현님 다음 등급인 브론즈까지 82,768점 남았습니다.</h4>
                    <h4 style="color:lightgray;" th:if="(${nextGrade} != null)and(${total}<${nextGrade.rankUp})" th:text="${user.userName}+'님 다음 등급인 ' + ${nextGrade.gradeName} + '까지 ' + ${#numbers.formatInteger((nextGrade.rankUp)-(user.userPoint),3,'COMMA')} + 'P 남았습니다.'" >구*현님 다음 등급인 브론즈까지 82,768점 남았습니다.</h4>
                    <h4 style="color:lightgray;" th:if="${total}<1000" th:text="'현재 누적 포인트: '+ ${#numbers.formatInteger(total,0)+'P'}">구*현님 다음 등급인 브론즈까지 82,768점 남았습니다.</h4>
                    <h4 style="color:lightgray;" th:if="${total}>=1000" th:text="'현재 누적 포인트: '+ ${#numbers.formatInteger(total,3,'COMMA')+'P'}">구*현님 다음 등급인 브론즈까지 82,768점 남았습니다.</h4>
                    <h6><a th:href="@{/mypage/mygrade}" style="color:lightgray;">등급혜택 ></a></h6>
                </div>
            </div>
            <div class="ml-5" style="padding-right:150px;">
                <a th:href="@{/mypage/point}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-piggy-bank" viewBox="0 0 16 16" style="color:white;">
                        <path d="M5 6.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm1.138-1.496A6.613 6.613 0 0 1 7.964 4.5c.666 0 1.303.097 1.893.273a.5.5 0 0 0 .286-.958A7.602 7.602 0 0 0 7.964 3.5c-.734 0-1.441.103-2.102.292a.5.5 0 1 0 .276.962z"/>
                        <path fill-rule="evenodd" d="M7.964 1.527c-2.977 0-5.571 1.704-6.32 4.125h-.55A1 1 0 0 0 .11 6.824l.254 1.46a1.5 1.5 0 0 0 1.478 1.243h.263c.3.513.688.978 1.145 1.382l-.729 2.477a.5.5 0 0 0 .48.641h2a.5.5 0 0 0 .471-.332l.482-1.351c.635.173 1.31.267 2.011.267.707 0 1.388-.095 2.028-.272l.543 1.372a.5.5 0 0 0 .465.316h2a.5.5 0 0 0 .478-.645l-.761-2.506C13.81 9.895 14.5 8.559 14.5 7.069c0-.145-.007-.29-.02-.431.261-.11.508-.266.705-.444.315.306.815.306.815-.417 0 .223-.5.223-.461-.026a.95.95 0 0 0 .09-.255.7.7 0 0 0-.202-.645.58.58 0 0 0-.707-.098.735.735 0 0 0-.375.562c-.024.243.082.48.32.654a2.112 2.112 0 0 1-.259.153c-.534-2.664-3.284-4.595-6.442-4.595zM2.516 6.26c.455-2.066 2.667-3.733 5.448-3.733 3.146 0 5.536 2.114 5.536 4.542 0 1.254-.624 2.41-1.67 3.248a.5.5 0 0 0-.165.535l.66 2.175h-.985l-.59-1.487a.5.5 0 0 0-.629-.288c-.661.23-1.39.359-2.157.359a6.558 6.558 0 0 1-2.157-.359.5.5 0 0 0-.635.304l-.525 1.471h-.979l.633-2.15a.5.5 0 0 0-.17-.534 4.649 4.649 0 0 1-1.284-1.541.5.5 0 0 0-.446-.275h-.56a.5.5 0 0 1-.492-.414l-.254-1.46h.933a.5.5 0 0 0 .488-.393zm12.621-.857a.565.565 0 0 1-.098.21.704.704 0 0 1-.044-.025c-.146-.09-.157-.175-.152-.223a.236.236 0 0 1 .117-.173c.049-.027.08-.021.113.012a.202.202 0 0 1 .064.199z"/>
                    </svg>
                    <p style="color:white;">포인트 ></p>
                    <h1 style="color:white;" th:if="${user.userPoint < 1000}" th:text="${#numbers.formatInteger(user.userPoint,0)}">3,300</h1>
                    <h1 style="color:white;" th:if="${user.userPoint >= 1000}" th:text="${#numbers.formatInteger(user.userPoint,3,'COMMA')}">3,300</h1>
                </a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
