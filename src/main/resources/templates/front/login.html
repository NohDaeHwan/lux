<!DOCTYPE html>
<html>
<head th:replace="layout/front-head :: .head"></head>
<body class="sub_page">
<div th:replace="layout/front-header-profile :: #profile-header"></div>

  <!-- contact section -->
	<div class="layout_padding" style="padding: 150px 0;">
    <h2 class="custom_heading text-center">
      LUX
    </h2>
		<div class="container" style="padding: 0 300px;">
			<div class="container full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
				
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>명품 중고/경매 거래 사이트, LUX </span></h6>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
									 
										<div class="section text-center">
											<form action="#" method="post">
											<h4 class="mb-4 pb-3">로그인</h4>
											<div class="form-group">
												<input type="email" name="username" class="form-control" placeholder="이메일을 입력해주세요." id="username" >
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2 mb-2">
												<input type="text" name="password" class="form-control" placeholder="패스워드를 입력해주세요." id="password" autocomplete="on">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
												<div class="alert alert-danger" th:if="${param.exception} != null" role="alert" th:text="'❗ '+${param.exception}">
												</div>
												<div th:if="${param.exception} == null" >
												</div>
											  <div class="form-group mt-2">
												<button type="submit" class="w-100 btn btn-info mt-2" value="로그인">로그인</button>
											  </div>
											</form>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link">비밀번호를 잊어버리셨습니까?</a></p>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<footer th:replace="layout/front-footer :: .footer"></footer>
</body>

</html>
