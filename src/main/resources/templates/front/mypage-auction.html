                    <table class="table table-hover ">

                    </thead>

                        <tbody>
                        <tr th:each="auction : ${auctionlog}">

                            <td th:text="${auction.createdAt()}"></td>
                            <td th:text="${auction.id()}"></td>
                            <td th:text="${auction.presentPrice}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        </section>
