<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: .head"></head>
<body>

<header th:replace="layout/header :: .header">
    header
</header>

<th:block th:replace="layout/aside :: .sidebar">
    aside
</th:block>


<main id="main" class="main">
    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-12">

                <!-- Card with header and footer -->
                <div class="card">
                    <div class="card-header">
                        <button type="submit" class="btn btn-primary" style="float: right;">
                            <a th:href="@{/admin/product/brand/new}" stlye="color:#ffffff !important">
                                새 브랜드등록
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">브랜드 설정</h5>
                        <table class="table table-hover ">
                            <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">브랜드명</th>
                                <th scope="col">삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="brandlist : ${brandList}">
                                <th scope="row" style="vertical-align: middle;" th:text="${brandlistStat.count}">user1@mail.com</th>
                                <td th:text="${brandlist.brandName}" style="vertical-align: middle;">Brandon Jacob</td>
                                <td><a class="btn btn-danger" th:href="@{/admin/product/brand/{brandId}/delete(brandId=${brandlist.id})}">삭제</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </th:block>

</main><!-- End #main -->
<th:block th:replace="layout/footer :: #footer">

</th:block>
</body>

</html>
