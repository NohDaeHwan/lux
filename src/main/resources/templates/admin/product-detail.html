<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: .head"></head>
<body>

<header th:replace="layout/header :: .header">
  header
</header>

<th:block th:replace="layout/aside :: .sidebar">
  aside
</th:block>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>상품 상세 페이지</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">홈</a></li>
        <li class="breadcrumb-item"><a href="/admin/product">상품목록</a></li>
        <li class="breadcrumb-item active">상품상세페이지</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card d-flex align-items-center">
          <img th:each="image : ${productDetail.productDto.imageDtos}"
               th:src="${image.filePath}" style="width: 150px; height: 120px" class="mb-3 mt-3">
        </div>
      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="profile-overview">상품상세</button>
              </li>
            </ul>
            <div class="tab-content pt-2">

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">상품명</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div class="col-sm-10" style="font-weight: 300;" th:text="${productDetail.productDto.productName}">
                    관리자가 작성한 상품명
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">판매가격</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div class="col-sm-10" style="font-weight: 300;" th:text="${#numbers.formatInteger(productDetail.productDto.productPrice,3,'COMMA')} + '원'">
                    가굑
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">판매그룹</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div class="col-sm-10" style="font-weight: 300;" th:text="${productDetail.productDto().productSellType()}">
                    중고
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">브랜드</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div class="col-sm-10" style="font-weight: 300;" th:text="${productDetail.productDto().productBrandName()}">
                    ㅂㄹㄷ
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">대분류</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div class="col-sm-10" style="font-weight: 300;" th:text="${productDetail.productDto().categoryBName()}">
                    ㅇㄹ
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">중분류</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div class="col-sm-10" style="font-weight: 300;" th:text="${productDetail.productDto().categoryMName()}">
                    ㅇㄹ
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">상품설명</label>
                <div class="col-sm-10" style="padding: 7px 12px;">
                  <div style="font-weight: 300;">
                    <textarea name="about" class="form-control" id="about" style="height: 100px" th:text="${productDetail.productDto.productContent}" readonly="readonly"></textarea>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">상품상태</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input th:if="${productDetail.productDto.productState.stateStep == '판매중'}" class="form-check-input" type="checkbox" checked>
                    <input th:unless="${productDetail.productDto.productState.stateStep == '판매중'}" class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                      상품노출중
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-success" style="float: right;">
                    <a stlye="color:#ffffff !important" th:href="@{/admin/product}">
                      뒤로가기
                    </a>
                  </button>
                  <button type="submit" class="btn btn-primary" style="float: right; margin-right: 8px;">
                    <a th:href="@{|/admin/product/product-detail-update/${productDetail.productDto.id}|}">수정하기</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- End Bordered Tabs -->

      <!-- 수정내역-->
      <section class="section">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">해당 상품 변경로그</h5>
              <!-- Table with hoverable rows -->
              <table class="table table-hover ">
                <thead>
                <tr>
                  <th scope="col">상품명</th>
                  <th scope="col">판매가격</th>
                  <th scope="col">판매타입</th>
                  <th scope="col">브랜드</th>
                  <th scope="col">대분류</th>
                  <th scope="col">중분류</th>
                  <th scope="col">상품상태</th>
                  <th scope="col">수정날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pdupdate: ${productDetail.productLogDtos}">
                  <td th:text="${pdupdate.productName}"></td>
                  <td th:text="${#numbers.formatInteger(pdupdate.productPrice,3,'COMMA')}"></td>
                  <td th:text="${pdupdate.productSellType}"></td>
                  <td th:text="${productDetail.productDto.productBrandName}"></td> <!--브랜드-->
                  <td th:text="${pdupdate.categoryBName}"></td>
                  <td th:text="${pdupdate.categoryMName}"></td>
                  <td th:text="${pdupdate.productState.stateStep}"></td>
                  <td th:text="${#temporals.format(pdupdate.createdAt,'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">해당 상품 주문로그</h5>
              <!-- Table with hoverable rows -->
              <table class="table table-hover ">
                <thead>
                <tr>
                  <th scope="col">주문번호</th>
                  <th scope="col">주문자명</th>
                  <th scope="col">주문상태</th>
                  <th scope="col">주문날짜</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="productorder : ${productDetail.ProductOrderLogDtos()}">
                  <td th:text="${productorder.productName}"></td> <!-- 주문번호 a link -->
                  <td th:text="${productorder.productName}"></td>
                  <td th:text="${productorder.productName.stateStep}"></td>
                  <td th:text="${#temporals.format(productorder.createdAt,'yyyy-MM-dd HH:mm:ss')}">28</td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">해당 상품 경매로그</h5>
              <!-- Table with hoverable rows -->
              <table class="table table-hover ">
                <thead>
                <tr>
                  <th scope="col">경매번호</th>
                  <th scope="col">입찰자명</th>
                  <th scope="col">입찰가격</th>
                  <th scope="col">입찰날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="auction : ${productDetail.AuctionLogDtos()}">
                  <td th:text="${auction.bidder}"></td> <!-- 경매번호 a link -->
                  <td th:text="${auction.bidder}"></td>
                  <td th:text="${#numbers.formatInteger(auction.presentPrice,3,'COMMA')}"></td>
                  <td th:text="${#temporals.format(auction.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->
            </div>
          </div>
        </div>
      </section>

    </div>
    </div>

    </div>
    </div>
  </section>

</main><!-- End #main -->

<th:block th:replace="layout/footer :: #footer">

</th:block>

</body>

</html>
