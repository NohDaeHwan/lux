<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: .head"></head>
<body>

<header th:replace="layout/header :: .header">
    header
</header>

<th:block th:replace="layout/aside :: .sidebar">
    aside
</th:block>

<main id="main" class="main">

    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">홈</a></li>
                <li class="breadcrumb-item active">매입 상품 등록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="admin-main">
            <div class="join-row">
                <div class="d-flex justify-content-center align-items-center">
                    <span id="search-result" th:text="'검색결과 | ('+${appraisalList.totalElements}+') 건'">검색 결과 : 0개</span>
                </div>
            </div>
            <div class="admin-body">

                <table class="table table-hover user-table">
                    <thead>
                    <tr>
                        <th>검수상품명</th>
                        <th>브랜드명</th>
                        <th>판매회원</th>
                        <th>매입가격</th>
                        <th>검수등급</th>
                        <th>검수등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appraisal : ${appraisalList}">
                        <td th:text="${appraisal.appProdNm}">user1@mail.com</td>
                        <td th:text="${appraisal.appBrand}">Brandon Jacob</td>
                        <td th:text="${appraisal.userEmail}">dfd</td>
                        <td th:text="${#numbers.formatInteger(appraisal.appPrice,3,'COMMA')}+'원'">28</td>
                        <td th:text="${appraisal.appGrade}">28</td>
                        <td th:text="${#temporals.format(appraisal.createdAt,'yyyy-MM-dd HH:mm:ss')}">2016-05-25</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">상품정보</h5>

                        <!-- General Form Elements -->
                        <div class="row mb-3">
                            <label for="prodNm" class="col-form-label">상품명</label>
                            <div>
                                <input type="text" name="prodNm" id="prodNm" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="prodBrand" class="col-form-label">브랜드</label>
                                <div>
                                    <input type="text" name="prodBrand" id="prodBrand" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="prodSize" class="col-form-label">사이즈</label>
                                <div>
                                    <input type="text" name="prodSize" id="prodSize" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <label for="prodGender" class="col-form-label">성별</label>
                                <div>
                                    <input type="text" name="prodGender" id="prodGender" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="prodColor" class="col-form-label">색상</label>
                                <div>
                                    <input type="text" name="prodColor" id="prodColor" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="prodGrade" class="col-form-label">상품 등급</label>
                                <div>
                                    <input type="text" name="prodGrade" id="prodGrade" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="categoryBId" class="col-form-label">카테고리 대분류</label>
                                <select class="form-select" name="categoryBId" id="categoryBId" required>
                                    <option value="">카테고리를 선택해주세요.</option>
                                    <option th:each="cate : ${cateBList}" th:value="${cate.id}" th:text="${cate.cateBNm}">카테고리를 선택해주세요.</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="categoryMId" class="col-form-label">카테고리 중분류</label>
                                <select class="form-select" name="categoryMId" id="categoryMId" required>
                                    <option value="">대분류 카테고리를 선택해주세요.</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">판매정보</h5>
                            <div class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">판매그룹</legend>
                                <div class="col-sm-10">

                                    <div class="form-check" style="display: inline !important;">
                                        <input class="form-check-input" style="float: none !important;" type="radio" name="productSellType" value="중고" checked>
                                        <label class="form-check-label">
                                            중고
                                        </label>
                                    </div>

                                    <div class="form-check" style="display: inline !important;">
                                        <input class="form-check-input" style="float: none !important;" type="radio" name="productSellType" value="경매">
                                        <label class="form-check-label">
                                            경매
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="appraisalPrice" class="col-sm-2 col-form-label">매입가격(원)</label>
                                <div class="col-sm-10">
                                    <input type="text" name="appraisalPrice" id="appraisalPrice" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="appraisalGrade" class="col-sm-2 col-form-label">검수등급</label>
                                <div class="col-sm-10">
                                    <input type="text" name="appraisalGrade" id="appraisalGrade" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="appraisalComment" class="col-sm-2 col-form-label">검수 코멘트</label>
                                <div class="col-sm-10">
                                    <div class="form-floating mb-3">
                                        <textarea name='appraisalComment' id="appraisalComment" class="form-control" placeholder="손상상태/담당자 이름 등 검수 코멘트를 기록해주세요." style="height: 100px;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">검수코드</label>
                                <div class="col-sm-10" style="padding: 7px 12px;">
                                    <div id="appraisalId" class="col-sm-10" style="font-weight: 300;">1</div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-success" style="float: right;">상품 등록</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="layout/footer :: #footer">
</th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
