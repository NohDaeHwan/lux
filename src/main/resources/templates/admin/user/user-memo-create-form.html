<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: .head"></head>
<body>

<header th:replace="layout/header :: .header">
    header
</header>

<th:block th:replace="layout/aside :: .sidebar">
    aside
</th:block>

<main id="main" class="main">

    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">홈</a></li>
                <li class="breadcrumb-item"><a th:href="@{|/admin/user/${userDetail.id()}|}">유저상세</a></li>
                <li class="breadcrumb-item active">유저 메모 등록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">유저 메모 등록</h5>

                        <!-- General Form Elements -->
                        <form th:action="@{|/admin/user/${userDetail.id()}/memo/update|}" method="post">
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">메모사항</label>
                                <div class="col-sm-10">
                                    <textarea id="inputText" class="form-control" name="memo" rows="15" th:text="${userDetail.memo}"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-success" style="float: right;">
                                        <a th:href="@{|/admin/user/${userDetail.id()}|}">
                                            뒤로가기
                                        </a>
                                    </button>
                                    <button type="submit" class="btn btn-primary" style="float: right; margin-right: 8px;">등록하기</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->


<th:block th:replace="layout/footer :: #footer">

</th:block>
</body>

</html>
