<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: .head"></head>
<body>

<header th:replace="layout/header :: .header">
    header
</header>

<th:block th:replace="layout/aside :: .sidebar">
    aside
</th:block>

<main id="main" class="main">

    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="index.html"></a>검수목록</li>
                <li class="breadcrumb-item active">검수기록페이지</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">검수 기록 페이지</h5>

                        <form th:action="@{|/admin/appraise/${appraisalResponse.id}/new/update|}" method="POST">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">검수상품명</label>
                                <div class="col-sm-10">
                                    <input type="text" name="appraisalName" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">매입가격(원)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="appraisalPrice">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">검수 코멘트</label>
                                <div class="col-sm-10">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="appraisalComment" style="height: 100px;"></textarea>
                                        <label for="floatingTextarea">손상상태/담당자 이름 등 검수 코멘트를 기록해주세요.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">고객명/이메일</label>
                                <div class="col-sm-10" style="padding: 7px 12px;">
                                    <div class="col-sm-10" style="font-weight: 300;" th:text="${appraisalResponse.userName}">
                                        블라블라
                                    </div>
                                    <div class="col-sm-10">
                                        <a href="#" th:text="${appraisalResponse.userEmail}">rnskqkd@naver.com</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">검수코드</label>
                                <div class="col-sm-10" style="padding: 7px 12px;">
                                    <div class="col-sm-10" style="font-weight: 300;" th:text="${appraisalResponse.id}">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-success" style="float: right;">
                                        <a stlye="color:#ffffff !important" th:href="@{/admin/appraise}">
                                            뒤로가기
                                        </a>
                                    </button>
                                        <button type="submit" class="btn btn-primary" style="float: right; margin-right: 8px;">등록하기</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!— End #main —>


<th:block th:replace="layout/footer :: #footer">

</th:block>

<script>

</script>
</body>

</html>
